<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Todo app</title>
</head>
<body>
	<div class="main-bg">
		<div class="container">
			<div class="container_bg">
				<h1 class="login__title">
					Profile
				</h1>

				<div class="row">
					<div class="col-md-3 offset-md-1">
						<nav class="nav">
							<img class="nav__photo" src="img/photo.jpg" alt="Photo not found">
							<p class="nav__name">
								{{user.name}}
							</p>
							<a href="add_task.html" class="nav__btn nav__btn_add">ADD TASK</a>
							<a href="dashboard.html" class="nav__btn nav__btn_edit">DASHBOARD</a>
							<a href="index.html" class="nav__btn nav__btn_exit">EXIT</a>
						</nav>
					</div>
					<div class="col-md-4 offset-lg-1">
						<div class="profile clearfix">
							<form action="">
								<p class="profile__title">
									Your name
									<input class="profile__title-input" type="text">
								</p>
								<p class="profile__title">
									Your email
									<input class="profile__title-input" type="email">
								</p>
								<p class="profile__title">
									Password
									<input class="profile__title-input" type="password">
								</p>
								<div class="profile__btn nav__btn_exit">Save</div>						
							</form>

	
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>



    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
