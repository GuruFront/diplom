<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Todo app</title>
</head>
<body>
	<div class="main-bg">
		<div class="container">
			<div class="container_bg">
				<h1 class="login__title">
					Add task
				</h1>

				<div class="row">
					<div class="col-md-3 offset-md-1">
						<nav class="nav">
							<img class="nav__photo" src="img/photo.jpg" alt="Photo not found">
							<p class="nav__name">
								{{user.name}}
							</p>
							<a href="#" class="nav__btn nav__btn_add">SETTINGS</a>
							<a href="dashboard.html" class="nav__btn nav__btn_edit">DASHBOARD</a>
							<a href="index.html" class="nav__btn nav__btn_exit">EXIT</a>
						</nav>
					</div>
					<div class="col-md-6">
						<div class="addTask">
							<div class="addTask__text">
								<p class="addTask__inputTitle">
									Task title
								</p>
								<p class="addTask__inputTitle">
									Task description
								</p>	
							</div>
							<div class="addTask__form">
								<form action="">
									<input class="profile__title-input addTask__input" type="text">
									<textarea class="profile__title-input addTask__textaerea" cols="30" rows="10"></textarea>
									<div class="invalidData">Invalid input data</div>
									<a href="dashboard.html" class="login__btn login__btn_add">ADD</a>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>



    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
